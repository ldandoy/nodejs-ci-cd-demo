name: CI - Node Docker

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t node-ci-demo .

    - name: Run tests inside Docker
      run: docker run node-ci-demo npm test